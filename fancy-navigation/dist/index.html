<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Responsive bar Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--PEN HEADER-->
<header class="header">
  <h1 class="header__title">This is Responsive navigation bar</h1>
  

</header>
<!--PEN CONTENT-->
<nav class="main-nav">
  <div class="container">
    <div class="main-nav__inner">
      <!-- logo block--><a class="logo" href="#" title="Our Nice Logo">L</a>
      <!--nav open button-->
      <button class="main-nav__toggler toggler-open" type="button" title="Open Menu">
        <div class="toggler-open__bar"></div>
        <div class="toggler-open__bar"></div>
        <div class="toggler-open__bar"></div>
      </button>
      <!--nav expandable area-->
      <div class="main-nav__expandable">
        <div class="main-nav__expandable-inner">
          <div class="container">
            <div class="main-nav__expandable-content">
              <!--nav close btn-->
              <button class="main-nav__toggler toggler-close" type="button" title="Close Menu"></button>
              <!--nav links list-->
              <ul class="main-nav__list">
                <li class="main-nav__item" data-add-text="data-add-text"><a class="main-nav__link" href="#" title="Home"><span class="main-nav__link-title">Home</span><span class="main-nav__link-descr">Return to a Home Page</span></a></li>
                <li class="main-nav__item" data-add-text="data-add-text"><a class="main-nav__link" href="#" title="About me"><span class="main-nav__link-title">About me</span><span class="main-nav__link-descr">Get to know me</span></a></li>
                <li class="main-nav__item" data-add-text="data-add-text"><a class="main-nav__link" href="#" title="My Portfolio"><span class="main-nav__link-title">My Portfolio</span><span class="main-nav__link-descr">Check my Portfolio</span></a></li>
                <li class="main-nav__item" data-add-text="data-add-text"><a class="main-nav__link" href="#" title="Coding Challenges"><span class="main-nav__link-title">Coding Challenges</span><span class="main-nav__link-descr">Check my Coding Portfolio</span></a></li>
                <li class="main-nav__item" data-add-text="data-add-text"><a class="main-nav__link" href="#" title="Contact me"><span class="main-nav__link-title">Contact me</span><span class="main-nav__link-descr">Contact me</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
